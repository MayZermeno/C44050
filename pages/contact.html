    <main class="main-formulario">
        <h1>Contacto</h1>
        <div class="contenido-formulario">
            <div class="contactame">
                <form action="" method="post">
                    <fieldset style="display: contents;">
                        <legend>Ingresa tus datos</legend>
                        <div class="formulario">
                            <label for="Nombre">Nombre</label>
                            <input type="text" id="name" placeholder="">
                        </div>
                        <div class="formulario">
                            <label for="mail">Email</label>
                            <input type="text" id="mail" placeholder="">
                        </div>
                        <div class="formulario">
                            <label for="phone">Telefono</label>
                            <input type="number" id="phone" placeholder="">
                        </div>
                        <div class="formulario">
                            <label for="city">Ciudad</label>
                            <input type="text" id="city" placeholder="">
                        </div>
                        <div class="formulario">
                            <label for="Mensaje">Mensaje</label>
                            <textarea name="Mensaje" id="mensaje" cols="20" rows="3"></textarea></div>
                        <div class="boton">
                            <input class="button" type="submit" id="enviar" value="Enviar" placeholder="Enviar"></div>
                    </fieldset>

                </form>
            </div>
            <div class="contact-info">

            </div>
        </div>
    </main>
